<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>My Awesome To-Do list</title>
</head>

<body>
    <div id="container">

        <!-- Heading section starts -->
        <header>
            <h1>My To-Do List</h1>
            <form id="task-form">
                <input type="text" name="task-input" id="task-input" placeholder="add something awesome...">
                <button id="submit">Add task...</button>
            </form>
            <div id="counters">
                <span id="active"></span>
                <span id="complete"></span>
                <span id="total"></span>
            </div>
        </div>
        </header>
        <!-- Heading section ends -->

        <!-- Listing of tasks starts -->
        <div id="task-listing">
            <ul class="tasks-list" id="tasks-list">
                <!-- Here goes content created by app.js -->
            </ul>
        </div>
        <!-- Listing of tasks ends -->
    </div>
    <script src="app.js"></script>

    <!-- Font Awesome for nicer delete icon. Do not mind -->
    <script src="https://kit.fontawesome.com/c64db07b45.js" crossorigin="anonymous"></script>
</body>


</html>
